{% extends 'base.html' %}
{% block content %}
<h2>Delete account</h2>
<form method="POST" class="form-signin">
  {% csrf_token %}
    {{ form.as_p }}

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        {% if message.tags == 'success'%}
          Deleted successfully
        {% endif %}
      {% endfor %}
  </ul>
  {% endif %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Delete account</button>
</form>

{% endblock %}
